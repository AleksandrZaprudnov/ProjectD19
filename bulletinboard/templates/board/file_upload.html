{% extends 'board/board.html' %}

{% block adcontent %}
<!-- Post content-->
<article>
    <!-- Ad header-->
    <header class="mb-4">
        <!-- Ad title-->
        <h1 class="fw-bolder mb-1">Загрузка файлов</h1>
    </header>
    <!-- Ad content-->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Загрузить</button>
    </form>

    {% if uploaded_file_url %}
        <p>Файл загружен: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}

    <p><a href="{% url 'board' %}">Доска</a></p>
</article>
{% endblock adcontent %}

{% block comments %}
{% endblock comments %}

{% block sidewidgets %}
{% endblock sidewidgets %}
