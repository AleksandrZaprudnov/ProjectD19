{% extends 'board/board.html' %}

{% block adcontent %}
<!-- Post content-->
<article>
    <!-- Post header-->
    <header class="mb-4">
        <!-- Post title-->
        <h1 class="fw-bolder mb-1">Новая публикация</h1>
        <!-- Post meta content-->
        <div class="text-muted fst-italic mb-2">Сегодня {% now "j F Y" %}</div>
    </header>
    <section class="mb-5">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сохранить">
        </form>
    </section>
</article>
{% endblock adcontent %}

{% block comments %}
{% endblock comments %}

{% endblock sidewidgets %}
